<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    nav{
        background-color: aquamarine;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        display: none;
        transition: 5s;
    }
    main{
        background-color: black;
        width: 100%;
        height: 1000px;
        position: relative;
        left: 0;
        transition: 5s;
    }
    main a{
        color:aqua;
    }
    </style>

<body>
    <div class="wrapper">
        <nav id="nav">
            <a href="#" id="close">&times;</a>
        </nav>

        <main id="main">
            <a href="#" id="open">opne nav</a>
        </main>

    </div>

    <script>
        var elMain =  document.getElementById('main');
        var elNav =   document.getElementById('nav');

        function openNav(){
            elNav.style.display='block';
            elNav.style.width='20%';
            elMain.style.width='80%';
            elMain.style.left='20%';
        }
        document.getElementById('open').addEventListener('click',openNav);

        function closeNav(){
            // document.getElementById('nav').style.display='none';
            document.getElementById('nav').style.width='0';
            document.getElementById('main').style.width='100%';
            document.getElementById('main').style.left='0';
            
        }
        document.getElementById('close').addEventListener('click',closeNav);
    </script>
</body>

</html>
